<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Crossroads</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<canvas id="drawingCanvas" width="800" height="600">

</canvas>

<button id="collapseButton">
    collapse lines
</button>

<script type="module">
    import {DrawingLines} from "./func.js"

    let canvas = document.getElementById("drawingCanvas");
    let drawingLines = new DrawingLines(canvas);
    document.getElementById("drawingCanvas").addEventListener("click", (event) => {
        drawingLines.onLeftClick(event.offsetX, event.offsetY);
    })

    document.getElementById("drawingCanvas").addEventListener("mousemove", (event) => {
        drawingLines.onMouseMove(event.offsetX, event.offsetY);
    })

    document.addEventListener("mousedown", (event) => {
        if(event.button === 2) {
            drawingLines.onRightClick();
        }
    })

    document.getElementById("collapseButton").addEventListener("click", () => drawingLines.collapseLines())
</script>

</body>
</html>
